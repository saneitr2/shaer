<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaerの点赞页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title {
            font-size: 5rem;
            color: white; /* 改为白色 */
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 4px;
            font-weight: 800;
        }
        
        .like-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            position: relative; /* 添加相对定位 */
            z-index: 2; /* 确保在正确层级 */
        }
        
        .like-btn {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 
                        inset 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #888;
            transform: none; /* 移除可能导致歪斜的变换 */
        }
        
        .like-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .like-btn.active {
            background: linear-gradient(145deg, #ff3366, #ff0044);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 0, 68, 0.4);
        }
        
        .like-count {
            margin-top: 1.5rem;
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.5s ease-in-out forwards;
            font-size: 2.2rem;
            opacity: 0.9;
            z-index: 10;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120px) scale(1.5) rotate(20deg);
                opacity: 0;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* 调整层级 */
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatAround 15s linear infinite;
        }
        
        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
        
        .more-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .more-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .qq-link {
            display: inline-block;
            background: #12b7f5;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .qq-link:hover {
            background: #0f9ed8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-text {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 3rem;
            }
            
            .like-btn {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            .like-count {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <h1 class="title">SHAER</h1>
    
    <div class="like-container">
        <button class="like-btn" id="likeBtn">❤</button>
        <div class="like-count">点赞数: <span id="count">0</span></div>
    </div>
    
    <button class="more-btn" id="moreBtn">
        <i class="fas fa-ellipsis-h"></i> 更多
    </button>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="modal-title">加入QQ群</h2>
            <p class="modal-text">点击下方按钮加入群聊</p>
            <a href="https://qm.qq.com/q/XZuUYz0Fkm" target="_blank" class="qq-link">
                <i class="fab fa-qq"></i> 加入QQ群
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const likeBtn = document.getElementById('likeBtn');
            const countEl = document.getElementById('count');
            const particles = document.getElementById('particles');
            const moreBtn = document.getElementById('moreBtn');
            const modal = document.getElementById('modal');
            const closeModal = document.getElementById('closeModal');
            let count = 0;
            
            // 创建背景粒子
            createParticles();
            
            likeBtn.addEventListener('click', function() {
                // 增加点赞数
                count++;
                countEl.textContent = count;
                
                // 按钮变红
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 300);
                
                // 创建爱心
                createHearts();
            });
            
            // 更多按钮点击事件
            moreBtn.addEventListener('click', function() {
                modal.classList.add('active');
            });
            
            // 关闭模态框
            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
            });
            
            // 点击模态框背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            function createHearts() {
                // 创建多个爱心
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '❤';
                        heart.classList.add('heart');
                        
                        // 随机位置
                        const x = Math.random() * 100 - 50;
                        heart.style.left = `calc(50% + ${x}px)`;
                        heart.style.bottom = '80px';
                        
                        // 随机延迟和颜色
                        heart.style.animationDelay = `${Math.random() * 0.5}s`;
                        heart.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                        
                        document.body.appendChild(heart);
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            heart.remove();
                        }, 1500);
                    }, i * 200);
                }
            }
            
            function createParticles() {
                // 创建背景粒子
                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机大小和位置
                    const size = Math.random() * 12 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // 随机颜色
                    const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#8ec5fc'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机动画
                    particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particles.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
